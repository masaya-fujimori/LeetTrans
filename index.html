<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <base href="./" />
    <title>LeetTrans</title>
    <meta name="description" content="英語⇄日本語をLeet表記でめちゃくちゃに翻訳するお遊びアプリ" />

    <link rel="icon" href="./assets/favicon.svg?v=1" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/styles.css?v=1" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">LT</div>
        <div class="brandText">
          <div class="title">LeetTrans</div>
          <div class="subtitle">文脈的にあり得ないLeet翻訳（英⇄日）</div>
        </div>
      </div>

      <div class="topbarActions">
        <a class="ghostBtn" href="https://github.com/" target="_blank" rel="noreferrer noopener" aria-label="GitHub">
          GitHub
        </a>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="controls">
          <div class="control">
            <label for="direction">翻訳方向</label>
            <div class="row">
              <select id="direction">
                <option value="auto">自動（入力から推定）</option>
                <option value="en2ja">英語 → 日本語</option>
                <option value="ja2en">日本語 → 英語</option>
              </select>
              <button id="swapBtn" class="btn" type="button" title="方向を入れ替え">⇄</button>
            </div>
          </div>

          <div class="control">
            <label for="level">Leetレベル</label>
            <div class="row">
              <input id="level" type="range" min="1" max="3" step="1" value="1" />
              <div class="pill" id="levelLabel" aria-live="polite">Level 1</div>
            </div>
            <div class="hint" id="levelHint">ちょいLeet（まだギリ読める）</div>
          </div>

          <div class="control controlGrow">
            <label>クイック</label>
            <div class="row">
              <button id="exampleBtn" class="btn" type="button">例文を入れる</button>
              <button id="clearBtn" class="btn" type="button">クリア</button>
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="box">
            <div class="boxHeader">
              <div class="boxTitle">入力</div>
              <div class="boxMeta" id="detectedMeta">—</div>
            </div>
            <textarea
              id="input"
              placeholder="ここに文章を入れると…文脈的にあり得ないLeet翻訳が出ます"
              spellcheck="false"
            ></textarea>
            <div class="boxFooter">
              <div class="muted" id="inputCount">0 文字</div>
              <div class="row">
                <button id="pasteBtn" class="ghostBtn" type="button">貼り付け</button>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="boxHeader">
              <div class="boxTitle">出力</div>
              <div class="boxMetaCol">
                <div class="boxMeta" id="outputMeta">—</div>
                <div class="boxMeta misleadMeta" id="misleadMeta"></div>
              </div>
            </div>
            <textarea id="output" readonly></textarea>
            <div class="boxFooter">
              <div class="muted" id="outputCount">0 文字</div>
              <div class="row">
                <button id="copyBtn" class="btn" type="button">コピー</button>
              </div>
            </div>
          </div>
        </div>

        <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
      </section>

      <section class="panel mini">
        <div class="miniTitle">注意</div>
        <ul class="miniList">
          <li>これは翻訳アプリ「っぽい」見た目の<strong>お遊び</strong>です（正確な翻訳はしません）。</li>
          <li>ネット接続不要：ローカル変換のみ（GitHub Pages向け）。</li>
          <li>同じ入力なら、同じ結果が出るように（疑似乱数を固定）しています。</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <div class="muted">© 2025 LeetTrans</div>
    </footer>

    <script src="./assets/app.js?v=1" charset="utf-8"></script>
  </body>
</html>
